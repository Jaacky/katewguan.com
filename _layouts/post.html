<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=devicewidth, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Kate W. Guan</title>
    </head>

    {% include nav.html %}
    <div class="main">
        <div class="container post">
            <div class="post-column post-post">
                <div class="title-category">
                    <h1 class="title">
                        {{ page.title }}
                    </h1>
                    {% if page.category.size %}
                        <a class="category" href="">{{ page.category }}</a>
                    {% endif %}
                </div>
                <h5 class="date-author">
                    {{ page.date | date: "%B %-d, %Y" }} | {{ page.author }}
                </h5 class="date-author">
                <div class="post-content">
                    {{ content }}
                </div>
            </div>
            <div class="post-column side-bar">
                {% include sidebar.html %}
            </div>
        </div>
    </div>
    {% include footer.html %}
</html>
